<!DOCTYPE html>
<html>
  <head>
    <title>Wardman Homes Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([38.9072, -77.0369], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      fetch(
        "https://raw.githubusercontent.com/ejac3/wardman_homes/main/wardman_buildings.geojson"
      )
        .then((res) => res.json())
        .then((data) => {
          L.geoJSON(data, {
			onEachFeature: function (feature, layer) {
    		const props = feature.properties;
    	let popupContent = `
       	 <strong>${props.address || props.PRIMARY_ADDRESS}</strong><br>
       	 MAR ID: ${props.MAR_ID || 'N/A'}<br>
       	 Status: ${props.STATUS || 'N/A'}
    	`;
    	layer.bindPopup(popupContent);
		}

            },
          }).addTo(map);
        });

      // üìç Geolocation
      map.locate({ setView: true, maxZoom: 16 });

      map.on("locationfound", function (e) {
        L.marker(e.latlng)
          .addTo(map)
          .bindPopup("You are here")
          .openPopup();
      });

      map.on("locationerror", function () {
        alert("Location access denied or unavailable.");
      });
    </script>
  </body>
</html>
