<!DOCTYPE html>
<html>
  <head>
    <title>Wardman Homes Map</title>
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOddPBNnyxZAr56IopaCVkfquPllJzZAU"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: { lat: 38.9072, lng: -77.0369 }, // Washington, DC
        });

        // Load your raw GitHub-hosted GeoJSON file
        map.data.loadGeoJson(
          "https://raw.githubusercontent.com/ejac3/wardman_homes/main/wardman_buildings.geojson"
        );

        // Optional: popup info
        map.data.addListener("click", function (event) {
          const props = event.feature.getProperty("address");
          const desc = event.feature.getProperty("description");
          const arch = event.feature.getProperty("architect");
          const date = event.feature.getProperty("permit_date");

          const content = `
            <strong>${props}</strong><br/>
            ${desc}<br/>
            Architect: ${arch}<br/>
            Permit Date: ${date}
          `;

          const infowindow = new google.maps.InfoWindow({
            content: content,
            position: event.latLng
          });

          infowindow.open(map);
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
